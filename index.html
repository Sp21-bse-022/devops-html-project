<!DOCTYPE html>
<html>
<head>
  <title>Learning DevOps  </title>
  <style>
    /* Make the body full screen and center content */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000;
      color: #fff;
      font-size: 5em;
      text-align: center;
    }

    /* Blink animation */
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }

    h1 {
      animation: blink 1s infinite;
    }

    img {
      display: block;
      margin: 20px auto;
      max-width: 200px;
    }
  </style>
</head>
<body>
  <div>
    <h1>Learning Devops</h1>
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/43/Bonnet_macaque_%28Macaca_radiata%29_Photograph_By_Shantanu_Kuveskar.jpg" alt="Sample Image">
  </div>
</body>
</html>
