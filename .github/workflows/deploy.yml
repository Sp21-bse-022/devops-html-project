name: Deploy to EC2

on:
  push:
    branches:
      - main   # Runs when you push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Copy files to EC2
        run: |
          scp -o StrictHostKeyChecking=no -r ./ ubuntu@3.29.245.214:/home/ubuntu/devops-html-project

      - name: Deploy with Docker and Nginx
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@3.29.245.214 << 'EOF'
            set -e
            cd /home/ubuntu/devops-html-project

            # Install nginx if not installed
            if ! command -v nginx > /dev/null; then
              sudo apt-get update -y
              sudo apt-get install -y nginx
            fi

            # Enable and start nginx
            sudo systemctl enable nginx
            sudo systemctl start nginx

            # Copy nginx config from project root to sites-available
            sudo cp nginx /etc/nginx/sites-available/devops-html-project

            # Remove existing symlink if exists
            sudo rm -f /etc/nginx/sites-enabled/devops-html-project

            # Create new symlink
            sudo ln -s /etc/nginx/sites-available/devops-html-project /etc/nginx/sites-enabled/

            # Test nginx config and reload
            sudo nginx -t
            sudo systemctl reload nginx

            # Docker deployment
            sudo docker build -t devops-html-project .
            sudo docker stop devops-app || true
            sudo docker rm devops-app || true
            sudo docker run -d -p 80:80 --name devops-app devops-html-project
          EOF
